<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dev.finance$</title>
</head>

<body>

    <header>
        <h1 id="logo">Dev.finance$</h1>
    </header>

    <main class="container">

        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 17.400,00</p>

            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 1.259,00</p>
            </div>

            <div class="card">
                <h3>Total</h3>
                <p>R$ 16.141,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2>Transação</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <th>Desenvolvimento de site</th>
                        <th>R$ 12.000,00</th>
                        <th>13/04/2020</th>
                    </tr>
                    <tr>
                        <th>Hamburguer</th>
                        <th>- R$ 59,00</th>
                        <th>10/04/2020</th>
                    </tr>
                    <tr>
                        <th>Aluguel do apartamento</th>
                        <th>- R$ 1.200,00</th>
                        <th>27/03/2020</th>
                    </tr>
                    <tr>
                        <th>Computador</th>
                        <th>R$ 5.400,00</th>
                        <th>15/03/2020</th>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Dev.finance$</p>
    </footer>

</body>

</html>
